<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>
<body>

  <main class="main">
    <div class="container">
      <div class="container__text">
        <h1 class="title">Get <span class="violet">insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stat-group">
            <p class="bold">10k+</p>
            <p class="lexend-deca">COMPANIES</p>
          </div>
          <div class="stat-group">
            <p class="bold">314</p>
            <p class="lexend-deca">TEMPLATES</p>
          </div>
          <div class="stat-group">
            <p class="bold">12M+</p>
            <p class="lexend-deca">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="container__img">

      </div>
    </div>
  </main>
